<h2>Konfirmasi Data Pendaftar</h2>
<table>
    <tr>
        <th>Nama</th>
        <th>No HP</th>
        <th>Status</th>
        <th>Aksi</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{ d.nama }}</td>
        <td>{{ d.no_hp }}</td>
        <td>{{ d.status_konfirmasi }}</td>
        <td>
            <a href="{{ url_for('dashboard.konfirmasi_set', id=d.id, status='diterima') }}">Terima</a> |
            <a href="{{ url_for('dashboard.konfirmasi_set', id=d.id, status='ditolak') }}">Tolak</a>
        </td>
    </tr>
    {% endfor %}
</table>
