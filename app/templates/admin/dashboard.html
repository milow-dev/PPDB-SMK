<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #003366; color: #fff; }
        a.btn { padding: 5px 10px; border-radius: 4px; color: #fff; text-decoration: none; }
        .approve { background: #28a745; }
        .reject { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Dashboard Admin</h1>
    <table>
        <tr>
            <th>Nama</th>
            <th>Sekolah Asal</th>
            <th>Status</th>
            <th>Aksi</th>
        </tr>
        {% for f in formulirs %}
        <tr>
            <td>{{ f.nama }}</td>
            <td>{{ f.asal_sekolah }}</td>
            <td>{{ f.status }}</td>
            <td>
                <a href="{{ url_for('admin.konfirmasi', id=f.id, status='approved') }}" class="btn approve">Terima</a>
                <a href="{{ url_for('admin.konfirmasi', id=f.id, status='rejected') }}" class="btn reject">Tolak</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
