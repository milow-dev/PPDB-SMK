<!DOCTYPE html>
<html>
<head>
    <title>Formulir PPDB</title>
</head>
<body>
    <h1>Formulir PPDB</h1>
    <form method="POST">
        <label>Nama Siswa:</label><br>
        <input type="text" name="nama" required><br>

        <label>Tanggal Lahir:</label><br>
        <input type="text" name="ttl" required><br>

        <label>Asal Sekolah:</label><br>
        <input type="text" name="asal_sekolah" required><br>

        <label>No HP Siswa:</label><br>
        <input type="text" name="no_hp" required><br>

        <label>No HP Orang Tua:</label><br>
        <input type="text" name="no_hp_ortu" required><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
